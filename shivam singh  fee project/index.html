<!DOCTYPE html>
<html>
<head>
	<title>To do List App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="main">
	<div class="container">
		<h1>To do List</h1>
		<form id="task-form">
			<label for="title">Title:</label>
			<input type="text" id="title" placeholder="Enter task title">
			<label for="description">Description:</label>
			<input type="text" id="description" placeholder="Enter task description">
			<label for="due-date">Due Date:</label>
			<input type="date" id="due-date">
			<button type="submit">Add Task</button>
		</form>
		<div class="filter">
			<label for="filter">Filter by Completion:</label>
			<select id="filter">
				<option value="all">All</option>
				<option value="complete">Complete</option>
				<option value="incomplete">Incomplete</option>
			</select>
		</div>
		<div class="sort">
			<label for="sort">Sort by Due Date:</label>
			<select id="sort">
				<option value="asc">Ascending</option>
				<option value="desc">Descending</option>
			</select>
		</div>
		<div class="search">
			<label for="search">Search Tasks:</label>
			<input type="text" id="search" placeholder="Search tasks...">
		</div>
		<ul id="task-list"></ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
